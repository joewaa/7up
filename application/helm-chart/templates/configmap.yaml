{{- if .Values.appProperties }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: appProperties-config
  labels:
    heritage: {{ .Release.Service | quote }}
    release: {{ .Release.Name | quote }}
    chart: "{{ .Chart.Name }}"
    app: "{{ template "test-nginx-chart.fullname" . }}"
data:
{{- range $path, $config := .Values.appProperties }}
  {{ $path }}: |
{{ $config | indent 4 -}}
{{- end -}}
{{- end -}}
